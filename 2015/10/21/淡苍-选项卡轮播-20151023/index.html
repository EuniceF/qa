<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Demo Of BlackGanglion</title>
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="main">
      <div class="only-show">
        <div id="show" style="top: 0px; left: 0px;">
          <img src="images/1.jpg" alt="picture_1" />
          <img src="images/2.jpg" alt="picture_2" />
          <img src="images/3.jpg" alt="picture_3" />
          <img src="images/4.jpg" alt="picture_4" />
          <img src="images/5.jpg" alt="picture_5" />
          <img src="images/6.jpg" alt="picture_6" />
        </div>
      </div>
      <div class="list">
        <ul>
          <li><img class="mouseover" id="0" src="images/1.jpg" alt="picture_1" /></li>
          <li><img id="1" src="images/2.jpg" alt="picture_2" /></li>
          <li><img id="2" src="images/3.jpg" alt="picture_3" /></li>
          <li><img id="3" src="images/4.jpg" alt="picture_4" /></li>
          <li><img id="4" src="images/5.jpg" alt="picture_5" /></li>
          <li><img id="5" src="images/6.jpg" alt="picture_6" /></li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
