<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabmenu Model - by Def</title>
	<link rel="stylesheet" type="text/css" href="tabcontrol.css">
	<script type="text/javascript" src="tabcontrol.js"></script>
</head>
<body>
<div id="mytabcontrol" class="tabcontrol carousel">
	<ul class="tab-captain horizental">
      <li class="active" data-target="mytabcontrol" data-switch-to="0">Tab1</li>
	  <li class="" data-target="mytabcontrol" data-switch-to="1">Tab2</li>
	  <li class="" data-target="mytabcontrol" data-switch-to="2">Tab3</li>
	</ul>
	<div class="tab-body">
		<div class="item active">
		  <img src="1.png" alt="tab1 img"/>
		</div>
		<div class="item">
		  <img src="2.png" alt="tab2 img"/>
		</div>
		<div class="item">
		  <img src="3.png" alt="tab3 img"/>
		</div>
	</div>
</div>

<noscript><p class="error">Sorry, your browser does not support JavaScript!</p></noscript>
</body>
</html>
