<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabmenu Model - by Def</title>
	<link rel="stylesheet" type="text/css" href="tabcontrol.css">
	<script type="text/javascript" src="tabcontrol.js"></script>
</head>
<body>
<div class="tabcontrol tab-horizental tab-carousel">
	<ul class="tab-index">
      <li class="active" data-target="tab1">Tab1</li>
      <li class="" data-target="tab2">Tab2</li>
	</ul>
    <div class="tab-item" id="tab1">
	  some text.
	</div>
	<div class="tab-item" id="tab2">
	  dddddddddd some text
	</div>
</div>

<noscript><p class="error">Sorry, your browser does not support JavaScript!</p></noscript>
</body>
</html>
